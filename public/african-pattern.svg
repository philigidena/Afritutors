<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- African geometric meander pattern -->
  <defs>
    <pattern id="africanMeander" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Meander/Greek key inspired by Ethiopian patterns -->
      <path d="M0 25 L10 25 L10 10 L25 10 L25 0" fill="none" stroke="#C4A052" stroke-width="3" opacity="0.06"/>
      <path d="M25 50 L25 40 L40 40 L40 25 L50 25" fill="none" stroke="#C4A052" stroke-width="3" opacity="0.06"/>
      <path d="M0 25 L0 40 L15 40 L15 50" fill="none" stroke="#C4A052" stroke-width="3" opacity="0.06"/>
      <path d="M50 0 L40 0 L40 15 L50 15" fill="none" stroke="#C4A052" stroke-width="3" opacity="0.06"/>
      <!-- Corner accents -->
      <rect x="8" y="8" width="4" height="4" fill="#C4A052" opacity="0.04"/>
      <rect x="38" y="38" width="4" height="4" fill="#C4A052" opacity="0.04"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#africanMeander)"/>
</svg>

